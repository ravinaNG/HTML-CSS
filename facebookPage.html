<!DOCTYPE html>
<html>
    <head>
        <title>facebook Page</title>
        <link rel="stylesheet" href="facebookPage.css">
    </head>
    <body>
        <div class="mainDiv">
            <div class="textDiv">
                <div class="imege">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook img" class="fb_logo">
                </div>
                <div>
                    <p class="text" >Facebook helps you connect share <br> with the people in your life.</p>
                </div>
            </div>
            <div class="formDiv">
                <form class="container">
                    <div>
                        <div>
                            <input type="text" placeholder="Email Address or Phone Number" name="uname" required>    
                        </div>
                        <div>
                            <input type="password" placeholder="Password" name="psw" required>
                        </div>
                        <div>
                            <button type="submit">Login</button>
                        </div>
                        <div class="forgotPsw">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <div class="submitButton">
                        <button type="submit">Create New Account</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
